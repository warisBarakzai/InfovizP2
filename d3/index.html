<body>
    <h1> Project 2 : Visualizing Temporal Data </h1>
    <div class="mainView">
        <div>
            <h2>Viz 3-Heat Map US Donations</h2>
            <svg id="grid"></svg>
        </div>
        <div>
            <svg id="my_dataviz3" height=300 width=450></div>

 <!-- Add this section to your file -->
 <script> 
    // All your javascript code will go here
    // All your javascript code will go here
    function loadData() {
        return Promise.all([
            d3.csv("countrydata-countrydata.csv"),
        ]).then(showData)
    }
    function showData(datasources) {
        //Get the routes from our store variable
        let countries = datasources[0]
        // console.log(countries)


        let dataIndex = {}

        for(let c of countries){
            let country = c.Recipient;
            let year = c.Year;
            if (c.Donor == "United States"){
                if(dataIndex[country] != undefined){
                    dataIndex[country][year] = 0;    
                }else {
                    dataIndex[country] = {
                        [c.Year] : 0,
                    }
                }
            }
        }
        for(let c of countries){
            let country = c.Recipient;
            let year = c.Year;
            if(c.Donor == "United States" && dataIndex[country] != undefined){
                dataIndex[country][year] += +c.CommitmenAmountUsdConstant;
            }
        }
        // console.log(dataIndex);

        let keys = Object.keys(dataIndex);
        var data = [];
        var xpos = 1; //starting xpos and ypos at 1 so the stroke will show when we make the grid below
        var ypos = 1;
        var width = 630/(keys.length);
        var height = 615/(2013-1973+1);



        // iterate for rows 
        for (var row = 0; row < keys.length; row++) {
            data.push([]);

            // iterate for cells/columns inside rows
            for (var column = 0; column <= (2013-1973); column++) {
                if(dataIndex[keys[row]][column+1973] == undefined){
                    data[row].push({
                        country: keys[row],
                        amountReceived: 0,
                        x: xpos,
                        y: ypos,
                    });
                } else {
                    data[row].push({
                        country: keys[row],
                        amountReceived: dataIndex[keys[row]][column+1973],
                        x: xpos,
                        y: ypos,
                    });
                }
                // increment the x position. I.e. move it over by 50 (width variable)
                xpos += width;
            }
            // reset the x position after a row is complete
            xpos = 1;
            // increment the y position for the next row. Move it down 50 (height variable)
            ypos += height; 
        }
        console.log(data);

        let maxDonation = undefined;
        for(countries in dataIndex){
            if (maxDonation == undefined){
                maxDonation = d3.max(d3.values(dataIndex[countries]));
            } else if (d3.max(dataIndex[countries]) < maxDonation){
                maxDonation = d3.max(d3.values(dataIndex[countries]));
            }
        }
        // console.log(minDonation, maxDonation);

        let colorScale = d3.scaleQuantize()
            .domain([0, maxDonation])
            .range(d3.schemeBlues[9]);

        var container = d3.select("#grid")
            .data(data)
            .attr("width",800)
            .attr("height",1000);

        var row = container.selectAll(".row")
            .data(data)
            .enter().append("g")
            .attr("class", "row")
        

        // var row = container.selectAll("g")
        //     .data(data)
        //     .enter().append("g")
        //     .append("row")
        //     .attr("class", "row")
        //     .append("text")
        //     .attr("x", 0)
        //     .attr("y", function(d) { return d.y; })
        //     .attr("dy", ".35em")
        //     .text(function(d, i) { console.log(d, i); return (i+1973); });x


        var column = row.selectAll(".square")
            .data(function(d) { return d; })
            .enter().append("rect")
            .attr("class","square")
            .attr("x", function(d) { return d.x; })
            .attr("y", function(d) { return d.y; })
            .attr("width", width)
            .attr("height", height)
            .style("fill", d=> colorScale(d.amountReceived))
            .style("stroke", "#222");

        row.append("text")
            .attr("x", 620)
            .attr("y", function(d) { return d[0].y + 8; })
            .attr("dy", ".35em")
            .text(function(d, i) { return keys[i]; });
        row.append("text")
            .attr("x", function(d, i) { if(i < 41) return d[i].x; })
            .attr("y", 635)
            .attr("dy", ".35em")
            .style("font-size", "5px")
            .text(function(d, i) { if(i < 41) return (i+1973) });  

        var SVG = d3.select("#grid")

        // create a list of keys
        // var keys = ["Mister A", "Brigitte", "Eleonore", "Another friend", "Batman"]

        // Add one dot in the legend for each name.
        var size = 20
        SVG.selectAll("mydots")
          .data(colorScale.ticks(9))
          .enter()
          .append("rect")
            .attr("x", 10)
            .attr("y", function(d,i){ return 700 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
            .attr("width", size)
            .attr("height", size)
            .style("fill", function(d){ return colorScale(d)})

        // Add one dot in the legend for each name.
        SVG.selectAll("mylabels")
          .data(colorScale.ticks(9))
          .enter()
          .append("text")
            .attr("x", 10 + size*1.2)
            .attr("y", function(d,i){ return 700 + i*(size+5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
            .style("fill", "#e3320")
            .text(function(d){ return d})
            .attr("text-anchor", "left")
            .style("alignment-baseline", "middle")
    }
    loadData();
    
 </script>
